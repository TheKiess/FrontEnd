                <h2>Entre em Contato</h2>
                <form action="#" method="POST">
                    <label for="name" class="diferente"><strong>Nome:</strong></label>
                    <input type="text" id="name" name="name" placeholder="Seu nome." required>

                    <label for="email" class="diferente"><strong>E-mail:</strong></label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail." required>

                    <label for="message" class="diferente"><strong>Mensagem:</strong></label>
                    <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem."></textarea>

                </form>
